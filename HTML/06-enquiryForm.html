<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Contact Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="images/fav.png" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link
      rel="stylesheet/less"
      type="text/css"
      href="../css/enquiryForm-styles.less"
    />
  </head>
  <body>
    <div class="divider"></div>

    <!-- *************** Enquiry Form Type 1 *************** -->
    <div class="ts-enquiryForm type-01">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-12">
            <div class="ts-formBlock">
              <h2 class="mainHeading">Enquiry Form</h2>
              <span class="subHeading">
                Fill up the form and submit. We will get back to you shortly.
              </span>

              <div class="clearfix">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control ts-txtBox type-01"
                    placeholder="Name *"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="text"
                    class="form-control ts-txtBox type-01"
                    placeholder="Phone No *"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="email"
                    class="form-control ts-txtBox type-01"
                    placeholder="Email"
                  />
                </div>

                <button class="btnPrimary__lg">Submit Enquiry</button>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-12 d-none d-md-block d-sm-none">
            <div class="ts-imageBlock">
              <img src="../images/wideimage.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- *************** Enquiry Form Type 1 End *************** -->

    <div class="divider"></div>

    <!-- *************** Enquiry Form Type 2 *************** -->
    <div class="ts-enquiryForm type-02">
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3 col-12">
            <div class="ts-formBlock">
              <h2 class="mainHeading">Enquiry Form</h2>
              <span class="subHeading">
                Fill up the form and submit. We will get back to you shortly.
              </span>

              <div class="clearfix">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control ts-txtBox type-01"
                    placeholder="Name *"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="text"
                    class="form-control ts-txtBox type-01"
                    placeholder="Phone No *"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="email"
                    class="form-control ts-txtBox type-01"
                    placeholder="Email"
                  />
                </div>

                <button class="btnPrimary__lg">Submit Enquiry</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- *************** Enquiry Form Type 2 End *************** -->

    <div class="divider"></div>

    <!-- *************** Enquiry Form Type 3 *************** -->
    <div class="ts-enquiryForm type-03">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-12 d-none d-md-block d-sm-none">
            <div class="ts-imageBlock">
              <img src="../images/wideimage.jpg" alt="" />
            </div>
          </div>

          <div class="col-md-6 col-12">
            <div class="ts-formBlock">
              <h2 class="mainHeading">Enquiry Form</h2>
              <span class="subHeading">
                Fill up the form and submit. We will get back to you shortly.
              </span>

              <div class="clearfix">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control ts-txtBox type-02"
                    placeholder="Name *"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="text"
                    class="form-control ts-txtBox type-02"
                    placeholder="Phone No *"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="email"
                    class="form-control ts-txtBox type-02"
                    placeholder="Email"
                  />
                </div>

                <button class="btnPrimary__lg">Submit Enquiry</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- *************** Enquiry Form Type 3 End *************** -->

    <div class="divider"></div>
    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/less.min.js"></script>
  </body>
</html>
